name: Deploy

on:
  workflow_run:
    workflows: [Build]
    types:
      - completed

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Deploy to Server via SSH action
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          port: ${{ secrets.DEPLOY_PORT }}
          username: ${{ secrets.DEPLOY_USERNAME}}
          key: ${{ secrets.DEPLOY_KEY }}
          passphrase: ${{ secrets.DEPLOY_PASSPHRASE }}
          script_stop: true
          script: |
            # Stop the current running container
            docker stop ${{ secrets.DOCKERHUB_IMAGENAME }}
            docker rm ${{ secrets.DOCKERHUB_IMAGENAME }}

            # Pull latest build
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_IMAGENAME }}:latest

            # Run Container
            docker run -d -p 3000:3000 --name ${{ secrets.DOCKERHUB_IMAGENAME }} ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_IMAGENAME }}:latest

            # Clean old images
            docker container prune -f
            docker image prune -f

            echo Container updated successfully.